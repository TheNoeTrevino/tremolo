name: Frontend Build

on:
  pull_request:
    branches: [main, prod]
    paths:
      - "frontend/**"

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          echo "ðŸ”¨ Setting up Node.js environment"
          npm ci

      - name: Run build
        run: |
          echo "ðŸš€ Running build..."
          npm run build
