[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    unit: Unit tests (test single functions/endpoints)
    integration: Integration tests (test multiple components together)
    snapshot: Snapshot tests (validate consistency of responses)
    slow: Slow tests (take > 1 second)
    performance: Performance benchmarking tests

# Output
addopts =
    -v
    --tb=short
    --strict-markers
    --cov=routers
    --cov=models
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml

# Coverage settings
[coverage:run]
branch = True
omit =
    */tests/*
    */venv/*
    */__pycache__/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
